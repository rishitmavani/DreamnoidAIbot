# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
   
    - name: Pyre Action
      # You may pin to the exact commit or the version.
      # uses: facebook/pyre-action@60697a7858f7cc8470d8cc494a3cf2ad6b06560d
      uses: facebook/pyre-action@v0.0.1
      with:
        # Path to the python source code you want to type check. If you want to type check the root of your repo, use './'. A .pyre_configuration file should exist here, if not, a default configuration will be used.
        repo-directory: './'
        # Path to requirements file, relative to `repo-directory`, to look for dependencies.
        requirements-path: './'
        # Use nightly (unstable) version of Pyre
        use-nightly: Pyre
        # Version of pyre-check to be used. Default is latest.
        version: latest
